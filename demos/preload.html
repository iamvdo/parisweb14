<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Preload</title>
  <style>
body {
  text-align: center;
  margin: 100px;
}
.image {
  position: relative;
  display: inline-block;
  width: 200px;
  height: 200px;
  background: #eee;
  border: 1px solid #ddd;
}
img {  
  animation: fill 3s infinite cubic-bezier(.1,.1,.1,1) both;
}
.image:nth-child(2) img {
  animation-delay: 1s;
}
.image:nth-child(3) img {
  animation-delay: .4s;
  
}
.loader {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  margin: auto;
  width: 30px;
  height: 30px;
  border: 2px solid deepskyblue;
  border-radius: 50%;
  -webkit-clip-path: polygon(50% 0, 100% 0, 100% 100%, 0 100%, 50% 50%);
  animation: rotate 1s infinite linear;
}
@keyframes rotate {
  to { transform: rotate(360deg); }
}
@keyframes fill {
  from, 40% { -webkit-clip-path: circle(5px at 50% 50%);}
  80%, to { -webkit-clip-path: circle(100% at center); }
}
  </style>
</head>
<body>
  <div class="image">
    <div class="loader"></div>
    <img src="../vdo/imgs/1.jpg" alt="">
  </div>
  <div class="image">
    <div class="loader"></div>
    <img src="../vdo/imgs/2.jpg" alt="">
  </div>
  <div class="image">
    <div class="loader"></div>
    <img src="../vdo/imgs/8.jpg" alt="">
  </div>
</body>
</html>
